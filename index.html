
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Art Prompt Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Using a more modern font */
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
      }

      /* ðŸŽ¯ ANIMATIONS ðŸŒŸ */
      @keyframes rainbow-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 10px var(--accent-2), 0 0 20px var(--accent-3); opacity: 1; }
        50% { box-shadow: 0 0 20px var(--accent-2), 0 0 40px var(--accent-3); opacity: 0.9; }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
      }
      
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes bounce-in {
        0% { transform: scale(0.3) rotate(-10deg); opacity: 0; }
        50% { transform: scale(1.05) rotate(2deg); }
        70% { transform: scale(0.95) rotate(-1deg); }
        100% { transform: scale(1) rotate(0deg); opacity: 1; }
      }
      
      @keyframes slide-in-right {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes confetti-fall {
        0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
      }

      .animate-rainbow-gradient {
        background-size: 200% 200% !important;
        animation: rainbow-gradient 5s ease infinite;
      }
      .animate-bounce-in {
        animation: bounce-in 0.8s ease-out;
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease;
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      .animate-spin-slow {
        animation: spin-slow 10s linear infinite;
      }
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        top: -10px;
        animation: confetti-fall 3s linear;
      }
    </style>

}
</script>
</head>
